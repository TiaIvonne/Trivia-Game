<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
    <meta name="viewport" content="width=device-width, initial-scale=0.46, maximum-scale=3.0, minimum-scale=0.46">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel ="stylesheet" href="./style.css">
    <style>@import url('https://fonts.googleapis.com/css?family=Fredoka+One');</style>
    <style>@import url('https://fonts.googleapis.com/css?family=Cabin');</style>
    <title>Trivia Game </title>
</head>
<body>
        
    <h1> ♫ Music Quiz ♫ </h1>
    <div class = "category">
        <h2>Choose a category</h2>
        <p id="80">80's music not yet</p>
        <p id="music-movies">Music and movies</p>
        <button id="btnStart" type= "button">Start Game!</button>
    </div>
            
    <!-- Main section -->
        <div class= "main">
            <!-- Question section -->
            <div class = "game">
                <div id = "countdown">10</div><!-- Countdown container, start with 10 -->
                <div id ="question-block"></div>
                <div id="image"></div>
                <ul id = "answer-block"></ul>
                <button id="btnHint" type= "button"> Hint! </button>      
            </div>
            <!-- Display spotify's widget -->
            <iframe src="https://open.spotify.com/embed/user/d0nfil0fi0/playlist/5KdY4jjfofy6kIjV1rx7KN" 
            width="300" height="200" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>
            
        </div>
            <!-- Score panel section-->
            <div class = "scorepanel">
                <h2>Total Score</h2>
                <div id="totalquestions">Questions  <span>5</span></div>
                <div id="correctqs">Correct answers  <span>0</span></div> <!-- Counter win game -->
                <div id="incorrectqs">Incorrect answers <span>0</span></div><!-- Counter unanswered game -->
                <div id="unanswered">Unanswer questions <span>0</span></div>
                <button id="btnReset" type= "button">Reset</button> 
            </div>
        <!-- end of main section -->
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <script type="text/javascript" src="./src/app.js"></script>
    <script type="text/javascript" src="./src/main.js"></script>
</body>
</html>
